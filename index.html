<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2 class="title">Register Here</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input name="name" type="text" id="username" autocomplete="off">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input name="email" type="text" id="email" autocomplete="on">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input name="password" type="password" id="password" autocomplete="off">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input name="confirm password" type="password" id="password2" autocomplete="off">
                <small>Error message</small>
            </div>
            <button class="register-btn" id="register-btn">Register</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
